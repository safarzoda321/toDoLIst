<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;margin:32px}
        h1{margin-bottom:12px}
        .done{text-decoration:line-through;color:#777}
        ul{list-style:none;padding:0;margin-top:12px}
        li{display:flex;align-items:center;gap:8px;padding:6px 0}
        button.delete{margin-left:auto;background:#e74c3c;color:#fff;border:none;padding:6px 8px;border-radius:4px;cursor:pointer}
        input[type="text"]{padding:8px;width:320px;border:1px solid #ccc;border-radius:4px}
        #addBtn{padding:8px 10px;margin-left:8px}
    </style>
</head>
<body>
    <h1>Список задач</h1>
    <div>
        <input id="taskInput" type="text" placeholder="Новая задача">
        <button id="addBtn">Добавить</button>
    </div>
    <ul id="tasks"></ul>

    <script src="script.js"></script>
</body>
</html>
